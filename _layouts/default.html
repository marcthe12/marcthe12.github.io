 <!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ page.title }}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- bootstrap -->
        <link rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" 
            integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" 
            crossorigin="anonymous"></link>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
            integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>

        <!-- Noto fonts and Material icons-->
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,400i,700,700i|Material+Icons" rel="stylesheet"><link>
        <style>
            body {
                    font-family: 'Noto Sans', sans-serif;
                }
        </style>
        <!-- Google analytics-->

        {% include analytics.html %}
 
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <a class="navbar-brand" href="{{site.data.nav.brand_link}}"><b>{{site.data.nav.brand}}</b></a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbar-collapsed">
                <i class="material-icons">menu</i>
            </button>
            <div class="collapse navbar-collapse" id="navbar-collapsed">
                <ul class="navbar-nav">
                    {% for item in site.data.nav.pages %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ item.url }}">{{ item.title }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </nav>
        <div class="container" id="main">
            
            {{ content }}

        </div>
    </body>
</html>
